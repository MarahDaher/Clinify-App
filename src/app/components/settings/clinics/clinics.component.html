<app-breadcrumb [title]="'Clinics'" [items]="['Settings']" [active_item]="'Clinics'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-4" *ngFor="let card of clinicsList">
            <a [routerLink]="card?.path">
                <div class="card shadow">
                    <div class="card-body d-flex flex-column align-items-center">
                        <app-feather-icons [icon]="card?.icon"></app-feather-icons>
                        <h5 class="mt-3">{{ card?.title | translate}}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
