<app-breadcrumb [title]="'ClinicDevices'" [active_item]="'ClinicDevices'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 project-list">
        <div class="card">
          <div class="row">
            <div class="col-sm-6 form-group mb-0">
                <input class="form-control m-input" type="text" [placeholder]="'Search' | translate">
              <!-- <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
                <li class="nav-item"><a class="nav-link active" id="top-home-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-home" aria-selected="true"><i data-feather="target"></i>All</a></li>
                <li class="nav-item"><a class="nav-link" id="profile-top-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-profile" aria-selected="false"><i data-feather="info"></i>Doing</a></li>
                <li class="nav-item"><a class="nav-link" id="contact-top-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-contact" aria-selected="false"><i data-feather="check-circle"></i>Done</a></li>
              </ul> -->
            </div>
            <div class="col-sm-6">
              <div class="text-right">
                <div class="form-group mb-0 mr-0"></div><a class="btn btn-primary" [routerLink]="['/clinic/devices/add']"> <i data-feather="plus-square"> </i>{{'AddNewDevice' | translate}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-4 col-xl-3 box-col-6 xl-50 my-3" *ngFor="let device of AllDevices">
        <a [routerLink]="'/clinic/devices/1/parts'" class="text-dark">
          <div class="card custom-card p-1">
            <div class="text-center profile-details mt-4 mb-2">
              <h5>{{device?.name}}</h5>
              <p class="mt-3">{{device?.uses}}</p>
            </div>
            <div class="card-footer row">
              <div class="col-6 col-sm-6">
                <h6 class="counter">
                  <i class="icofont icofont-ui-note mx-2"></i>
                  {{'Details' | translate}}
                </h6>
              </div>
              <div class="col-6 col-sm-6">
                <h6 class="counter">
                  <i class="icofont icofont-ui-edit mx-2"></i>
                  {{'Edit' | translate}}
                </h6>
              </div>
            </div>
  
          </div>
        </a>
      </div>
    </div>
</div>
