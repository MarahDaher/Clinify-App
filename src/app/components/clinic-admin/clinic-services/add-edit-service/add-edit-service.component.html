<app-breadcrumb [title]="'AddNewService'" [items]="['ClinicServices']" [active_item]="'AddNewService'"></app-breadcrumb>
<div class="container-fluid">
    <form [formGroup]="clinicServiceForm">
        <div class="row mb-4">
            <div class="col-xl-12">
                <div class="text-right">
                    <div class="form-group mb-0 mr-0"></div><a class="btn btn-sm btn-primary" (click)="addNewServicePart()" [routerLink]="['/clinic/services']">{{'Save' | translate}}</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header p-3">
                        <h5>{{'General'| translate}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-12 form-group">
                                <label for="name" class="h6 font-weight-bold">{{'ServiceName' | translate }}:</label>
                                <input class="form-control" type="text" required="required" formControlName="name" onlyAlphabets>
                                <ng-container class="invalid" *ngIf="clinicServiceForm.get('name').hasError('required') && clinicServiceForm.get('name').touched">
                                    <p class="text-danger">
                                        {{'' | translate}}
                                    </p>
                                </ng-container>
                            </div>
                        
                            <div class="col-xl-12 form-group">
                                <label for="desciption" class="h6 font-weight-bold">{{'ServiceInfo' | translate}}:</label>
                                <textarea class="form-control" rows="2" formControlName="desciption"></textarea>
                                <ng-container class="invalid"
                                    *ngIf="clinicServiceForm.get('desciption').hasError('required')
                                    &&
                                    clinicServiceForm.get('desciption').touched">
                                    <p class="text-danger">
                                        {{'' | translate}}
                                    </p>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header p-3">
                        <h5>{{'Settings'| translate}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-12 my-2">
                                <span class="d-flex justify-content-between align-items-center">
                                    <label class="col-form-label m-r-10">{{'ShowServiceParts' | translate}}</label>
                                    <div class="media-body text-right icon-state">
                                        <label class="switch">
                                            <input type="checkbox" checked="" formControlName="showServiceParts"><span
                                                class="switch-state"></span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                            <div class="col-xl-12 my-2">
                                <span class="d-flex justify-content-between align-items-center">
                                    <label class="col-form-label m-r-10">{{'ShowServiceOffers' | translate}}</label>
                                    <div class="media-body text-right icon-state">
                                        <label class="switch">
                                            <input type="checkbox" checked="" formControlName="showServiceOffers"><span
                                                class="switch-state"></span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                            <div class="col-xl-12 my-2">
                                <span class="d-flex justify-content-between align-items-center">
                                    <label class="col-form-label m-r-10">{{'ShowMenPrices' | translate}}</label>
                                    <div class="media-body text-right icon-state">
                                        <label class="switch">
                                            <input type="checkbox" checked="" formControlName="showMenPrices"><span
                                                class="switch-state"></span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
